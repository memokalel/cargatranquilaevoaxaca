<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga Tranquila VE - Oaxaca</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <button id="info-btn-header" aria-label="Acerca de"><i class="fas fa-info-circle"></i></button>
        <h1>Carga Tranquila VE - Oaxaca</h1>
    </header>

    <div class="app-container">
        <ul id="charger-list">
            </ul>
    </div>

    <footer>
        <button id="info-btn-footer" aria-label="Acerca de"><i class="fas fa-info-circle"></i></button>
        <p>© 2024 Carga Tranquila VE - Oaxaca</p>
    </footer>

    <div id="charger-popup" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="popup-charger-name">Cargador [Nombre]</h2>
            <div id="popup-charger-semaphore" class="status-light"></div>
             <div id="popup-charger-details">
                <p id="popup-charger-address">Dirección: [Dirección]</p>
                <p id="popup-charger-power">Potencia: [Potencia]</p>
                <p id="popup-charger-connectors">Conectores: [Conectores]</p>
                <div id="popup-charger-rating">
                    <p id="popup-charger-rating-average">Rating Promedio: <span id="popup-rating-stars">[Estrellas]</span> (<span id="popup-rating-count">[Valoraciones]</span>)</p>
                </div>
                <div id="popup-charger-photos" class="carousel-container">
                    </div>
            </div>
            <div class="popup-buttons">
                <button class="rate-button good">Funciona Bien</button>
                <button class="rate-button bad">No Funciona Bien</button>
                <button class="report-button">Reportar Estado</button>
            </div>
             <button id="info-btn-popup-footer" aria-label="Acerca de"><i class="fas fa-info-circle"></i></button>
         </div>
    </div>
    <div id="modal-overlay" class="modal-overlay" style="display: none;"></div>
    <script src="script.js"></script>
</body>
</html>
